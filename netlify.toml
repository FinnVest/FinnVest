[build]
  # No necesitamos build command para un sitio estático
  publish = "."
  
[build.environment]
  # Variables de entorno para Supabase
  # Estas se configuran en el dashboard de Netlify
  # SUPABASE_URL = "tu-url-de-supabase"
  # SUPABASE_ANON_KEY = "tu-clave-anonima"

[[headers]]
  # Configurar headers para mejor rendimiento
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache para archivos estáticos
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  # Redirección para SPA (Single Page Application)
  from = "/*"
  to = "/index.html"
  status = 200 